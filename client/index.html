<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/ico" href="Resources/TradeJournalLogo.ico" />
    <title>Trade Journal Login</title>
    <h1 id="logo">Trade Journal</h1>
</head>

<body>
    <nav class="main-nav">
        <ul>
            <li><a class="signin">Sign in</a></li>
            <li><a class="signup">Sign up</a></li>
        </ul>
    </nav>

    <div class="user-modal">
        <div class="user-modal-container">
            <ul class="switcher">
                <li><a>Sign in</a></li>
                <li><a>Sign up</a></li>
            </ul>

            <div id="signin">
                <form class="form" action="server/php/index.php" method="post">
                    <p class="fieldset">
                        <label class="image-replace email" for="signin-email">E-mail</label>
                        <input class="full-width has-padding has-border" id="signin-email" type="email"
                            placeholder="E-mail">
                        <!-- <span class="error-message">An account with this email address does not exist!</span> -->
                    </p>

                    <p class="fieldset">
                        <label class="image-replace password" for="signin-password">Password</label>
                        <input class="full-width has-padding has-border" id="signin-password" type="password"
                            placeholder="Password">
                        <!-- <span class="error-message">Wrong password! Try again.</span> -->
                    </p>

                    <p class="fieldset">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </p>

                    <p class="fieldset">
                        <input class="full-width" type="submit" value="Login">
                    </p>
                </form>

                <p class="form-bottom-message"><a>Forgot your password?</a></p>
            </div>

            <div id="signup">
                <form class="form" action="PHP/signup.php" method="post">
                    <p class="fieldset">
                        <label class="image-replace username" for="signup-username">Username</label>
                        <input class="full-width has-padding has-border" id="signup-username" type="text"
                            placeholder="Username">
                        <!-- <span class="error-message">Your username can only contain numeric and alphabetic
                            symbols!</span> -->
                    </p>

                    <p class="fieldset">
                        <label class="image-replace email" for="signup-email">E-mail</label>
                        <input class="full-width has-padding has-border" id="signup-email" type="email"
                            placeholder="E-mail">
                        <!-- <span class="error-message">Enter a valid email address!</span> -->
                    </p>

                    <p class="fieldset">
                        <label class="image-replace password" for="signup-password">Password</label>
                        <input class="full-width has-padding has-border" id="signup-password" type="password"
                            placeholder="Password">
                        <!-- <span class="error-message">Your password has to be at least 6 characters long!</span> -->
                    </p>

                    <p class="fieldset">
                        <input type="checkbox" id="accept-terms">
                        <label for="accept-terms">I agree to the <a class="accept-terms"
                                href="HTML/terms.html">Terms</a></label>
                    </p>

                    <p class="fieldset">
                        <input class="full-width has-padding" type="submit" value="Create account">
                    </p>
                </form>
            </div>

            <div id="reset-password">
                <p class="form-message">Lost your password? Please enter your email address.</br> You will receive a
                    link to create a new password.</p>

                <form class="form" action="PHP/signin.php" method="post">
                    <p class="fieldset">
                        <label class="image-replace email" for="reset-email">E-mail</label>
                        <input class="full-width has-padding has-border" id="reset-email" type="email"
                            placeholder="E-mail">
                        <!-- <span class="error-message">An account with this email does not exist!</span> -->
                    </p>

                    <p class="fieldset">
                        <input class="full-width has-padding" type="submit" value="Reset password">
                    </p>
                </form>

                <p class="form-bottom-message"><a>Back to log-in</a></p>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./script.js"></script>
</body>

</html>
